<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- Bootstrap ! -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <a href="#" class="navbar-brand"> WARLOCK 2D </a>
        </div>
        <div>
            <ul class="nav navbar-nav navbar-right">
                <input class="in" type="text" id="username" name="Enter Username">
                <input class="in" type="password" id="password" name="Enter Password">s
                <button type="submit" class="btn btn-link btn-logout" onclick="login()"><span class="glyphicon glyphicon-log-in" ></span> Login </button>
                <button type="submit" class="btn btn-link btn-logout" onclick="register()"><span class="glyphicon glyphicon-user" ></span> Sign Up </button>


            </ul>
        </div>
    </div>
</nav>

<div>
    <p class="LOL" id="messagebox"></p>
</div>


<script>
        var username = null;
        var password = null;
        var messagebox = null;


        $(document).ready(function() {
            username = $('#username');
            password = $('#password');
            messagebox = $('#messagebox');
        });


        function login() {
            function success(data, status, jqhxr) {
                var authToken = data;
                document.cookie = 'authToken=' + authToken;
                localStorage.setItem('authToken', authToken);
                localStorage.setItem('username', username.val());
                location.href = 'index.html';
            };

            function error(jqXHR, textStatus, errorThrown) {
                messagebox.html('login failed');
            };

            $.ajax({
                type: 'POST',
                url: 'services/auth/login',
                data: 'username=' + username.val() + '&password=' + password.val(),
                success: success,
                error: error,
                dataType: 'text'
            });
        }

        function register() {
            function success(data, status, jqhxr) {
                messagebox.html('registered');
            };

            function error(jqXHR, textStatus, errorThrown) {
                messagebox.html('register failed');
            };

            $.ajax({
                type: 'POST',
                url: 'services/auth/register',
                data: 'username=' + username.val() + '&password=' + password.val(),
                success: success,
                error: error,
                dataType: 'text'
            });
        }
    </script>

<style>
body {
    background-image: url("https://static2.askmrrobot.com/amrbeta/images/backgrounds/warriorarms.jpg");

}

    opacity: 0.5;
}

    font-size: 20px;

}

    padding-top: 10 px;
    background-color: grey;
    opacity: 0.5;
}

</style>

</body>
</html>
